<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>Techminate</title>

        <style type="text/css">
            html {
                width: 100%;
            }

            body {
                width: 100%;
                font-family: Arial;
                font-size: 14px;
                background-color: #fff;
                color: #333;
            }

            a {
                color: #111;
            }
        </style>
    </head>

    <body>
        <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
                <td><h1>Techminate - Invitation to {{ team.title }}</h1></td>
            </tr>

            <tr>
                <td>
                    <p>You have been invited to join the Team <h3> {{ team.title }} </h3></p>
                    <p>Activation code is : <h1> {{ code }} </h1></p>
                </td>
            </tr>

            <tr>
                <td>
                    <p>Click the link below to signup or login then use the activation code to join the team.</p>
                    <a href="{{ acceptation_url }}">Accept invitation</a>
                </td>
            </tr>
        </table>
    </body>
</html>
