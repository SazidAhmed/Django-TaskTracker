{% extends 'website/base.html'%}
{% block content %}
<div class="bg-primary-dark">
  <div class="content content-full overflow-hidden">
      <div class="mt-7 mb-5 text-center">
          <h1 class="h2 text-white mb-2 js-appear-enabled animated fadeInDown" data-toggle="appear" data-class="animated fadeInDown">Contact Us.</h1>
          <h2 class="h4 font-w400 text-white-75 js-appear-enabled animated fadeInDown" data-toggle="appear" data-class="animated fadeInDown">Do you need any assistance? Let us know!</h2>
      </div>
  </div>
</div>
<div class="bg-white">
  <div class="content">
      <div class="row items-push justify-content-center">
          <div class="col-md-10 col-xl-5">
              <form action="be_pages_generic_contact.html" method="POST" onsubmit="return false;">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="frontend-contact-firstname">Firstname</label>
                              <input type="text" class="form-control is-valid" id="frontend-contact-firstname" name="frontend-contact-firstname" placeholder="Enter your firstname..">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="frontend-contact-lastname">Lastname</label>
                              <input type="text" class="form-control is-valid" id="frontend-contact-lastname" name="frontend-contact-lastname" placeholder="Enter your lastname..">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="frontend-contact-email">Email</label>
                      <input type="email" class="form-control is-valid" id="frontend-contact-email" name="frontend-contact-email" placeholder="Enter your email..">
                  </div>
                
                  <div class="form-group">
                      <label for="frontend-contact-msg">Textarea</label>
                      <textarea class="form-control is-valid" id="frontend-contact-msg" name="frontend-contact-msg" rows="7" placeholder="Enter your message.."></textarea>
                  </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-sm btn-block btn-success">
                          <i class="fa fa-paper-plane mr-1"></i> Send Message
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

{% endblock %}
